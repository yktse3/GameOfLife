<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Game of life</title>

  <style>
    #gameOfLife {
      border: 1px solid black;
      margin: 0 auto;
    }
    .square {
      float: left;
      height: 20px;
      width: 20px;
      border: 1px solid black;
    }
    .square.active {
      background-color: black;
    }
  </style>
</head>
<body>

<div id="gameOfLife"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="./dist/main.js"></script>
<script>
  var socket = io.connect('http://localhost:8081');
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
</script>
<script>
  // Very simple vanilla JavaScript implementation
  var x = 10,
    y = 15,
    board = document.getElementById('gameOfLife'),
    world = new GameOfLife(x, y);

  board.style.height = (y * 20 + y * 2) + 'px';
  board.style.width = (x * 20 + x * 2) + 'px';

  function onClick() {
    alert('clicked');
  }

  function renderWorld() {
    while (child = board.firstChild) {
      board.removeChild(child);
    }

    for (var i = 1; i <= y; i++) {
      for (var j = 1; j <= x; j++) {
        var node = document.createElement('span');
        var className = 'square square-' + j + '-' + i;
        console.log(world.getCoordinateAt(j, i));
        if (world.getCoordinateAt(j, i).isAlive()) {
          className += ' active';
        }
        node.className = className;
        node.addEventListener("click", onClick);
        board.appendChild(node);
      }
    }
  }
  renderWorld();
</script>
</body>
</html>
